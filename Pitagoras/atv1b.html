<html lang="pt-br">

  <head>

    <meta charset="utf-8">

 

    <title>html/css</title>

    <style>

       table{ background-color: red; }

       tr { background-color: white; }

       td{ background-color: yellow !important; }

    </style>

  </head>

  <body>

    <table>

      <tr>

        <th>1</th><th>2</th>

      </tr>

      <tr>

        <td>3</td><td>4</td>

      </tr>

      <tr>

        <td>5</td><td>6</td>

      </tr>

      <tr>

        <td style="background-color:blue">7</td><td>8</td>

      </tr>

    </table>

  </body>

</html>
