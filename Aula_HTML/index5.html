    <!-- <table> é a tag para criação de uma tabela é possivel definir o tamanho (width), largura da borda e a formatação do texto -->
    <table width="100" border="1" style="text-align: center;">
        <!-- Tr é uma linha e th são os titulos das colunas -->
        <tr>
            <th> Nome</th>
            <th>Idade</th>
            <th>Peso</th>
        </tr>
        <tr>
            <!-- Td são os dados das linhas, cada td é uma celula de uma coluna -->
            <td>willian</td>
            <td>34</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>24</td>
            <td>55</td>
        </tr>
        <tr>
            <td>Emilio</td>
            <td>34</td>
            <td>65</td>
        </tr>
    </table>
    <hr>
    <h2>Listas não Ordenadas</h2>
    <!-- <ul>(unordered list) é a tag para listas não ordenas, <li> (list item) é a tag de marcação para cada item da lista -->
    <ul>
        <Li>Arroz</Li>
        <Li>Feijão</Li>
        <Li>Macarrão</Li>
    </ul>
    <hr>
    <h2> Listas Ordenadas</h2>
    <!-- <ol> (ordered list)é a tag para listas ordenas, <li>(list item) é a tag de marcação para cada item da lista -->
    <ol>
        <Li>Arroz</Li>
        <Li>Feijao</Li>
        <Li>Macarrão</Li>
        <Li>Arroz</Li>
        <Li>Feijao</Li>
        <Li>Macarrão</Li>
        <Li>Arroz</Li>
        <Li>Feijao</Li>
        <Li>Macarrão</Li>
    </ol>

</body>
